<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Błąd systemu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h3><i class="bi bi-database-x"></i> Awaria systemu</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Błąd połączenia z bazą danych!</h4>
                    <p class="mb-0">
                        System nie może połączyć się z bazą danych. Prosimy:
                        <ul>
                            <li>Spróbuj odświeżyć stronę za kilka minut</li>
                            <li>Skontaktuj się z administratorem jeśli problem się powtarza</li>
                        </ul>
                    </p>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <!-- <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="bi bi-house-door"></i> Strona główna
                    </a> -->
                    <button onclick="window.location.reload()" class="btn btn-warning">
                        <i class="bi bi-arrow-repeat"></i> Odśwież
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
