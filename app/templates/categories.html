{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>{{ title }}</h3>
        <a href="{{ url_for('main.new_category') }}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> Dodaj nową kategorię
        </a>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-responsive-stacking">
                <thead class="thead-light">
                    <tr>
                        <th>Nazwa kategorii</th>
                        <th class="text-end">Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td data-label="Nazwa kategorii">{{ category.nazwa_kategorii }}</td>
                        <td data-label="Akcje" class="text-end">
                            <a href="{{ url_for('main.edit_category', category_id=category.id) }}" class="btn btn-primary btn-sm">Edytuj</a>
                            <form action="{{ url_for('main.delete_category', category_id=category.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Czy na pewno chcesz usunąć tę kategorię?');">
                                <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center">Brak zdefiniowanych kategorii.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
